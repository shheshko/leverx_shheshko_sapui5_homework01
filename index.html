<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Leverx_sheshko_sapui5_homework01</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/58aba1fe4a.js"></script>
</head>
<body>
<div class="page-layout">
    <div class="main clearfix">
        <div class="left-column">
            <header class="header">
                <div class="header-wrapper">
                    <a href="#" class="icon icon-back"><i class="fa fa-angle-left"></i></a>
                    <h1 class="title">Orders (10)</h1>
                </div>
                <div class="header-search">
                    <a href="#" class="icon icon-search"><i class="fa fa-search"></i></a>
                    <a href="#" class="icon icon-reload"><i class="fa fa-retweet"></i></a>
                    <input type="search" name="search" id="search" placeholder="Поиск">
                </div>
            </header>
            <div id="order-history">

            </div>

            <footer class="footer">
                <a href="#" class="icon icon-filter"><i class="fa fa-filter"></i></a>
                <a href="#" class="icon icon-list"><i class="fa fa-list-ul"></i></a>
            </footer>
        </div>

        <div class="right-column">
            <header class="header">
                <div class="header-wrapper">
                    <h1 class="title">Order</h1>
                </div>
            </header>

            <section class="order-desc">
                <div class="inner-container">
                    <div class="order-desc-wrapper">
                        <div class="order-desc-details">
                            <h3 id="order-desc-number"></h3>
                            <div class="order-desc-info">
                                <p class="info-item" id="order-customer">Customer: Tortuga Restaurante</p>
                                <p class="info-item" id="order-created">Ordered: 18 сент. 2016 г.</p>
                                <p class="info-item" id="order-shipped">Shipped: 26 сент. 2016 г.</p>
                            </div>
                            <div class="order-desc-price">
                                <span class="price" id="total-price">150 935,13</span>
                                <span class="currency">Eur</span>
                            </div>
                        </div>
                    </div>
                    <div class="order-desc-actions clearfix">
                        <a class="icon-action active" id="icon-truck"></a>
                        <a class="icon-action" id="icon-person"></a>
                    </div>
                </div>
            </section>

            <section id="order-shipping-info" class="order-shipping-info active">
                <div class="inner-container">
                    <h2 class="section-title">Shipping Address</h2>
                    <div class="table-wrapper">
                        <table class="shipping-info">
                            <tr>
                                <td class="col-1">Name:</td>
                                <td class="col-2" id="shipping-name"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Street:</td>
                                <td class="col-2" id="shipping-address"></td>
                            </tr>

                            <tr>
                                <td class="col-1">ZIP Code/ City:</td>
                                <td class="col-2" id="shipping-zip"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Region:</td>
                                <td class="col-2" id="shipping-region"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Country:</td>
                                <td class="col-2" id="shipping-country"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>

            <section id= "order-customer-info" class="order-customer-info">
                <div class="inner-container">
                    <h2 class="section-title">Customer Information</h2>
                    <div class="table-wrapper">
                        <table class="customer-info">
                            <tr>
                                <td class="col-1">First Name:</td>
                                <td class="col-2" id="customer-firstname"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Last Name:</td>
                                <td class="col-2" id="customer-lastname"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Address:</td>
                                <td class="col-2" id="customer-address"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Phone:</td>
                                <td class="col-2" id="customer-phone"></td>
                            </tr>

                            <tr>
                                <td class="col-1">Email:</td>
                                <td class="col-2" id="customer-email"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>

            <section class="order-content">
                <div class="inner-container">
                    <h2 class="section-title">Line Items (4)</h2>
                    <div class="table-wrapper" id="products-desc-wrapper">
                    </div>
                </div>
            </section>
            <footer class="footer">
                <a href="#" class="icon icon-envelope"><i class="fa fa-envelope"></i></a>
            </footer>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
